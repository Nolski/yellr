<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Yellr</title>
  <meta name="description" content="Yellr - Citizen engagement and journalism app">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body id="index">
  <div class="container">
    <header class="header-wrapper">
      <header id="app-header" class="app-bar header">
        <h1 id="app-h1"><a href="#">Yellr</a></h1>
        <nav id="app-nav">
          <ul class="header-nav-list">
            <li id="notifications-btn"><a href="#notifications"><i class="fa fa-bell-o"></i></a></li>
            <li id="messages-btn"><a href="#messages"><i class="fa fa-envelope-o"></i></a></li>
            <li id="more-btn"><span class="toggle"><i class="fa fa-ellipsis-v"></i></span>
              <ul data-hidden="true" class="more-options-list">
                <li><a href="#profile">
                    <h2>Username</h2><span>View Profile</span></a></li>
                <li><a href="#language-setting"> 
                    <p>Language</p><span>English</span></a></li>
                <li><a href="#feedback">Send App Feedback</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <header id="page-header" class="app-bar header">
        <nav id="back-btn"><a href="#"><i class="fa fa-arrow-left"></i></a></nav>
        <h1 id="page-h1">Page</h1><span id="refresh-btn"><i class="fa fa-refresh"></i></span>
      </header>
    </header>
    <footer class="footer-wrapper">
      <footer id="report-bar" class="app-bar">
        <div>
          <div id="capture-audio"><i class="fa fa-microphone"></i></div>
          <div id="capture-picture"><i class="fa fa-camera"></i></div>
          <div id="capture-video"><i class="fa fa-video-camera"></i></div>
          <div id="capture-text"><i class="fa fa-pencil-square-o"></i></div>
        </div>
        <p id="anonymous-disclaimer">All posts are anonymous.</p>
      </footer>
    </footer>
    <div class="apache">
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to device</p>
        <p class="event received">Device is ready</p>
      </div>
    </div>
    <div id="main">
    </div>
  </div>
  <script src="cordova.js"></script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/fastclick.js"></script>
  <script src="js/yellr.js"></script>
  <script src="js/init.js"></script>
</body></html>
