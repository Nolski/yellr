<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Yellr</title>
  <meta name="description" content="Yellr - Citizen engagement and journalism app">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/libs/modernizr.js"></script>
</head>
<body id="index">
  <div class="container">
    <header class="header-wrapper">
      <header id="app-header" class="app-bar header">
        <h1 id="app-h1"><a href="#">Yellr</a></h1>
        <nav id="app-nav">
          <ul class="header-nav-list">
            <li id="notifications-btn"><a href="#notifications"><i class="fa fa-bell-o"></i></a></li>
            <li id="messages-btn"><a href="#messages"><i class="fa fa-envelope-o"></i></a></li>
            <li id="more-btn"><span class="toggle"><i class="fa fa-ellipsis-v"></i></span>
              <ul data-hidden="true" class="more-options-list hidden">
                <li id="profile-btn"><a href="#profile">
                    <p class="nav-title username">Username</p><span>View Profile</span></a></li>
                <li id="language-btn"><a href="#language-setting"> 
                    <p class="nav-title">Language</p><span>English</span></a></li>
                <li id="feedback-btn"><a href="#feedback"> 
                    <p class="nav-title"> Send App Feedback</p></a></li>
                <li id="privacy-policy-btn"><a href="#privacy-policy"> 
                    <p class="nav-title"> Privacy Policy</p></a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <header id="page-header" class="app-bar header">
        <nav class="back-btn"><a href="#"><i class="fa fa-arrow-left"></i></a></nav>
        <h1 id="page-h1">Page</h1><span id="refresh-btn"><i class="fa fa-refresh"></i></span>
      </header>
      <header id="submit-header" class="app-bar header">
        <nav class="back-btn"><a href="#"><i class="fa fa-arrow-left"></i></a></nav>
        <h1 id="page-h1">Submit Report</h1><span id="submit-btn"><i class="fa fa-check"></i></span>
      </header>
    </header>
    <footer class="footer-wrapper">
      <footer id="report-bar" class="app-bar footer">
        <div class="flex">
          <div id="capture-audio" class="btn"><i class="fa fa-microphone"></i></div>
          <div id="capture-picture" class="btn"><i class="fa fa-camera"></i></div>
          <div id="capture-video" class="btn"><i class="fa fa-video-camera"></i></div>
          <div id="capture-text" class="btn"><i class="fa fa-pencil-square-o"></i></div>
        </div>
        <p id="anonymous-disclaimer">All posts are anonymous.</p>
      </footer>
    </footer>
    <div id="main">
    </div>
  </div>
  <script src="cordova.js"></script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/fastclick.js"></script>
  <script src="js/yellr.js"></script>
  <script src="js/init.js"></script>
</body></html>
