<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{$title}</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
  <script src="js/libs/modernizr.js"></script>
  <link rel="stylesheet" href="style/style.min.css">
</head>
<body id="storefront" data-page="index"><a href="#main" class="assistive-text">Skip to main content</a>
  <div class="container">
    <header id="header">
      <%block name="header">
      <div class="wrapper">
        <h1><a href="/">Yellr - Rochester News</a></h1>
      </div>
      </%block>
    </header>

    <div id="main">
      ${self.body()}
    </div>

    <footer id="footer" class="header-footer">
      <%block name="footer">
      <div class="wrapper">
        <p>Privacy policy</p>
        <ul id="footer-links" class="list-style-none">
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
        </ul>
      </div>
      </%block>
    </footer>
  </div>
  <script id="story-li-template" type="text/x-handlebars-template">
    {{#if stories}}
      {{#each stories}}
      <li>
        <h3 class="t1"><a href="article.html">{{title}}</a></h3>
        <p>{{top_text}}</p>
        {{#if banner_media_file_name}}
        <figure>
          <!--<img src="http://127.0.0.1:8080/media/{{banner_media_file_name}}">-->
        </figure>
        {{/if}}
      </li>
      {{/each}}
    {{else}}
      <li class="faded">No stories yet!</li>
    {{/if}}
  </script>
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/storefront.min.js"></script>
</body></html>
